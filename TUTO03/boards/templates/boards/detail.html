{%extends 'boards/base.html' %}
{%block body%}
<h1>detail</h1>
<a href="{%url 'boards:index'%}"><b>to index</b></a>

<p>title : {{board.title}}</p>

</form>
<a href="{% url 'boards:edit' board.pk %}"> edit </a>

{%endblock%}
